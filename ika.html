<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Pacarku üíñ</title>
    <style>
        body {
            background-color: #ffc0cb;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
            animation: fadeIn 1s ease-in-out;
        }
        .button {
            background-color: #ff69b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .button:hover {
            background-color: #ff1493;
            transform: scale(1.1);
        }
        .no-button {
            background-color: #ccc;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            position: absolute;
            transition: transform 0.2s ease-in-out;
        }
        .pikachu {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            animation: float 3s infinite ease-in-out;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            animation: loveEffect 2s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, -20px); }
        }
        @keyframes loveEffect {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <h1 style="animation: fadeIn 1s ease-in-out;">üíñ Kamu sayang aku ga? üíñ</h1>
    <div class="card">
        <button class="button" onclick="sayang()">Sayang üíñ</button>
        <button class="no-button" id="noButton" onmouseover="moveNoButton()">Engga ‚ùå</button>
    </div>
    <img src="https://media.tenor.com/YV4k8LztvWgAAAAi/pikachu-love.gif" alt="Pikachu Love" class="pikachu" id="pikachu">
    
    <script>
        function sayang() {
            alert("Aku juga sayang kamu! üíïü•∞");
            document.querySelector('.card').style.animation = 'shake 0.5s ease-in-out';
            spawnHearts();
        }

        function moveNoButton() {
            let noButton = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            noButton.style.transform = 'rotate(10deg)';
        }

        function spawnHearts() {
            for (let i = 0; i < 10; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "‚ù§Ô∏è";
                document.body.appendChild(heart);
                heart.style.left = Math.random() * window.innerWidth + "px";
                heart.style.top = window.innerHeight + "px";
                heart.style.animationDuration = 2 + Math.random() * 3 + "s";
                setTimeout(() => heart.remove(), 3000);
            }
        }
    </script>
</body>
</html>
